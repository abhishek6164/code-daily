<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>

    <!-- Demo content -->
    <div class="min-h-screen flex items-center justify-center bg-gray-50">
        <div class="space-x-2">
            <button id="btn-success" class="px-4 py-2 bg-green-500 text-white rounded">Success</button>
            <button id="btn-error" class="px-4 py-2 bg-red-500 text-white rounded">Error</button>
            <button id="btn-info" class="px-4 py-2 bg-blue-500 text-white rounded">Info</button>
            <button id="btn-warn" class="px-4 py-2 bg-yellow-500 text-white rounded">Warn</button>
        </div>
    </div>

    <!-- Toast container (positioned top-right) -->
    <div id="toast-container" class="fixed top-6 right-6 z-50 flex flex-col gap-3 w-96 pointer-events-none"></div>

    <script src="script.js"></script>
</body>

</html>
